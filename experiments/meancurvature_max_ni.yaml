network:
  omega_0: 30
  hidden_layer_nodes: [128, 128, 128]
  init_method: initial_condition

training:
  n_epochs: 2000
  checkpoints_at_every_epoch: 1002

loss:
  type: meancurvature
  scale: 2e-3

training_data:
  batchsize: 20000
  timesampler:
    range: [-0.5, 0.8]
  mesh:
    data/max.ply:
      ni: ni/max.pth
      omega_0: 30
      t: 0.0
