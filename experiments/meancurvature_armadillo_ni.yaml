network:
  omega_0: 30
  hidden_layer_nodes: [256, 256, 256]
  init_method: initial_condition

training:
  n_epochs: 1001
  checkpoints_at_every_epoch: 1002

loss:
  type: meancurvature
  scale: 1e-3

training_data:
  batchsize: 20000
  n_on_surface: 5000
  n_off_surface: 5000
  timesampler:
    range: [-1.0, 1.0]
  mesh:
    data/armadillo.ply:
      ni: ni/armadillo-2x128_w0-30.pth
      omega_0: 30
      t: -1
