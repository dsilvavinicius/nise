network:
  omega_0: 20
  hidden_layer_nodes: [128, 128]

training:
  n_epochs: 2001
  checkpoints_at_every_epoch: 1001

loss:
  type: morphing_sirens

training_data:
  batchsize: 2000
  timesampler:
    range: [-0.1, 0.1]
  mesh:
    data/torus.ply:
      ni: ni/torus_1x64_w0-16.pth
      omega_0: 16
      t: -0.1
    data/bob.ply:
      ni: ni/bob_1x64_w0-16.pth
      omega_0: 16
      t: 0.1
