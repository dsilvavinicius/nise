network:
  omega_0: 16
  hidden_layer_nodes: [96, 96]
  init_method: i3d

training:
  n_epochs: 1001
  checkpoints_at_every_epoch: 1002

loss:
  type: meancurvature
  scale: 1e-2

training_data:
  batchsize: 20000
  n_on_surface: 5000
  n_off_surface: 5000
  mesh:
    data/bob.ply:
      ni: ni/bob_1x64_w0-16.pth
      omega_0: 16
      t: -1
      timesampler:
        range: [-0.5, 1.0]
