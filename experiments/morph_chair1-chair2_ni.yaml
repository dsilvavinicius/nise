network:
  omega_0: 40
  hidden_layer_nodes: [360, 300]
  init_method: initial_condition

training:
  n_epochs: 2001
  checkpoints_at_every_epoch: 200
  checkpoint_times: [-0.1, -0.025, -0.05, 0, 0.05, 0.025, 0.1]

loss:
  type: morphing_sirens
  times: [-0.1, 0.1]

training_data:
  batchsize: 80000
  timesampler:
    range: [-0.1, 0.1]
  mesh:
    data/chair1.ply:
      ni: ni/chair1.pth
      omega_0: 1
      t: -0.1
    data/chair2.ply:
      ni: ni/chair2.pth
      omega_0: 1
      t: 0.1
