network:
  omega_0: 40
  hidden_layer_nodes: [300, 300, 300]
  init_method: i3d

training:
  n_epochs: 1001
  checkpoints_at_every_epoch: 1002

loss:
  type: meancurvature
  scale: 2e-4

training_data:
  batchsize: 60000
  n_on_surface: 15000
  n_off_surface: 15000
  mesh:
    data/neptune.ply:
      ni: ni/neptune.pth
      omega_0: 40
      t: -1
      timesampler:
        range: [-0.05, 1.0]
