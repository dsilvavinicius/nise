network:
  omega_0: 30
  hidden_layer_nodes: [256, 256]

training:
  n_epochs: 2001
  checkpoints_at_every_epoch: 200
  checkpoint_times: [-0.1, -0.05, 0, 0.05, 0.1]

loss:
  type: morphing_sirens
  times: [-0.1, 0.1]

training_data:
  batchsize: 80000
  timesampler:
    range: [-0.1, 0.1]
  mesh:
    data/obj1.ply:
      ni: ni/obj1.pth
      omega_0: 1
      t: -0.1
    data/obj2.ply:
      ni: ni/obj2.pth
      omega_0: 1
      t: 0.1
